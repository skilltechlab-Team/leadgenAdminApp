type ExecutiveMaster
  @model
  @auth(
    rules: [
      { allow: owner }
      { allow: public, provider: apiKey, operations: [create, update, read] }
      {
        allow: private
        provider: userPools
        operations: [read, create, update, delete]
      }
      {
        allow: groups
        groups: ["admin"]
        operations: [read, create, update, delete]
      }
    ]
  ) {
  id: ID!
  name: String
  phone: String
  email: String
  imageURI: String
  filename: String
  status: String
  username: String
  gender: String
}

