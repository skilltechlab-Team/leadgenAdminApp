type ExecutiveMaster
  @model
  @auth(
    rules: [
      { allow: owner }
      { allow: private, operations: [read, create, delete, update] }
    ]
  ) {
  id: ID!
  name: String
  phone: String
  email: String
  imageURI: String
  filename: String
  status: String
  username: String
  gender: String
}

